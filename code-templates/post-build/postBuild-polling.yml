steps:
  - task: Bash@3
    displayName: 'Set build success message'
    inputs:
      targetType: 'inline'
      script: |
        echo "##vso[task.setvariable variable=postBuildMessage]+ **Build Finished Successfully**"
    condition: succeeded()

  - task: Bash@3
    displayName: 'Set build error message'
    inputs:
      targetType: 'inline'
      script: |
        echo "##vso[task.setvariable variable=postBuildMessage]+ **Build Finished with Errors**"
    condition: failed()

  - template: ../utils/thread-updateComment.yml@Templates_Salesforce
    parameters:
      messageContent: '$(postBuildMessage)'
